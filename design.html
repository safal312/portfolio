<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/favicon.png"/>
    <meta name="theme-color" content="#161616">
    <title>design</title>
</head>
<body>
    <div class="icons">
        <a href="https://www.linkedin.com/in/safal-shrestha-719bb2187/" target="_blank"><img src="images/linkedin.png" alt=""></a>
        <a href="https://instagram.com/safal312" target="_blank"><img src="images/instagram.png" alt=""></a>
    </div>
    <div class="container">
        <a href="index.html" class="back">Back</a>
    </div>
    <section class="container header">
        <h1 class="large-text">I design</h1>
        <p class="small-text">photo composites to make a statement.</p>
        
    </section>
    <hr>
    <div class="overlay">
        <img src="images/buddha.jpg" alt="">
    </div>
    <section class="container posts">
        <div class="post" data-aos="fade-up" data-aos-duration="1000" data-aos-easing="ease" data-aos-anchor-placement="center-bottom">
            <h1 class="large-text">Monk</h1>
            <p class="small-text">A photo composite showcasing a glimpse of the extent in which people put faith in 'messengers' of God.</p>
        </div>
        <div class="post" data-aos="fade-up"  data-aos="fade-up" data-aos-duration="1000" data-aos-easing="ease" data-aos-anchor-placement="center-bottom">
            <h1 class="large-text">Suffocating Buddha</h1>
            <p class="small-text">Dirt and smoke. Suffocating and surviving barely.</p>
        </div>
        <div class="post" data-aos="fade-up"  data-aos="fade-up" data-aos-duration="1000" data-aos-easing="ease" data-aos-anchor-placement="center-bottom">
            <h1 class="large-text">Hope</h1>
            <p class="small-text">Waiting. Hoping for the better. Hoping it's not too late.</p>
        </div>
    </section>
    <section id="canvasContainer"></section>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <script src="js/sketch.js"></script>
    <script src="js/design.js"></script>
